<!DOCTYPE html>
<html>
<head>
    <link href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" rel="stylesheet"/>
</head>
<body>
<div id="map" style="width: 900px; height: 580px"></div>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script>
         let mapOptions;

         let map;

         let layer;

         function getLocation(position, data) {
             var location = {
                latitude: position.coords.latitude,
                longitude:  position.coords.longitude
             };

              // Creating map options
              mapOptions = {
                center: [location.latitude, location.longitude],
                zoom: 10
              }

              // Creating a map object
              if(map == undefined) {
                map = new L.map('map', mapOptions);
              }

              // Creating a Layer object
              layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

              // Adding layer to the map
              map.addLayer(layer);

              if(data) {
                for (const element of data.data) {
                    var marker = L.marker([element.latitude, element.longitude]).addTo(map);
                    var text = "<b>" + element.comment + "</br>";
                    marker.bindPopup(text);
                }

              }
         }

                  if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(getLocation);
         }

      </script>
<button onclick="post()">Create Post</button>
<button onclick="getPosts()">Get NearMe posts</button>
<p id="demo"></p>
<script>
         var x = document.getElementById("demo");

         function post() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(createPost);
           } else {
             x.innerHTML = "Geolocation is not supported by this browser.";
           }
         }

         function createPost(position) {
           var data = {
             comment: "helloworld",
             latitude: position.coords.latitude,
             longitude:  position.coords.longitude
           };

           var json = JSON.stringify(data);

           var xhr = new XMLHttpRequest();
           xhr.open("POST", "http://localhost:9000/posts", true);
           xhr.setRequestHeader('Content-Type', 'application/json');
           xhr.send(json);
           x.innerHTML = "Post Created";
         }

         function getPosts() {
           if (navigator.geolocation) {
             navigator.geolocation.getCurrentPosition(getNearMePosts);
           } else {
             x.innerHTML = "Geolocation is not supported by this browser.";
           }
         }

         function getNearMePosts(position) {
           var data = {
             latitude: position.coords.latitude,
             longitude:  position.coords.longitude
           };

           var json = JSON.stringify(data);

           const fetchPromise = fetch("http://localhost:9000/posts/nearMe", {
             method: "post",
             headers: {
               'Accept': 'application/json',
               'Content-Type': 'application/json'
             },
             body: json
           })

           fetchPromise.then(response => {
             return response.json();
           }).then(data => {
              x.innerHTML = JSON.stringify(data);
              getLocation(position, data);
           });
         }


      </script>
</body>
</html>
